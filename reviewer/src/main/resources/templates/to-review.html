<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>To Review</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	</head>
	<body>
		
	<header>
	      <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">NITCONF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark" aria-controls="offcanvasNavbarDark">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Profile</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">View Profile</a>
                  </li>
                  <br>
    
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       Sign Out
                    </a>
                    <ul class="dropdown-menu">
                      <li>
						  <form method="POST" th:action="@{/logout}">
                               <input class="btn" type="submit" value="Logout"/>
                          </form>
                      </li>
                    </ul>
                  </li>
                </ul>
            
              </div>
            </div>
          </div>
        </nav>
</header> 

		
		<main>
			
			<div class="container text-center">
				<p class="h2 my-4 font-weight-normal">To Review</p>
		    </div>
		    
			 <div class="container justify-content-center">
				<div class="container-md w-60">
					<div class="row bg-light bg-gradient">
						<div class="col-md-1 border text-center  py-2">
							<p class="h6 font-weight-normal">Paper id</p>
						</div>
						<div class="col-md-6 border text-center  py-2">
							<p class="h6 font-weight-normal">Name</p>
						</div>
						<div class="col-md-3 border text-center  py-2">
							<p class="h6 font-weight-normal">Deadline</p>
						</div>
						<div class="col-md border text-center  py-2">
							<p class="h6 font-weight-normal">Actions</p>
						</div>
				   </div>
				   

				   	<div class="row" th:each="review : ${reviewList}">

						<div class="col-md-1 border py-2">
							<p class="d-inline">#</p> <p class="h6 d-inline" type="number" th:text="${review.paper.id}"></p>
							<br>
							<br>
							<p class="text-danger font-italic" th:if="${review.reviewStatus == 'draft'}">[Draft]<p/>
						</div>
						<div class="col-md-6 border py-2">
							<p class="h6 font-weight-normal" th:text="${review.paper.name}">
							</p>
							<br>
							<a th:href="@{/file/{path}(path=${review.paper.pdfLink})}" target="_blank"><button class="btn btn-info mx-2">View PDF</button></a>
						    <div class="dropdown d-inline">
							 <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							   View Tags
							  </button>
							  <ul class="dropdown-menu bg-light">
							    <li th:each="tag : ${review.paper.tags}" th:text="${tag.name}" class="p-1">Action</li>
							  </ul>
							</div>
	
						</div>
						<div class="col-md-3 border py-2 text-center">
							<p class="h6 font-weight-normal" th:text="${review.paper.deadline}">06/02/2024</p>
						</div>
						
						<div class="col-md border py-2">

							<a th:href="@{/review(action=view,id=${review.paper.id})}"><button class="btn btn-primary m-1">Review</button></a>
						    <a><button class="btn btn-danger m-1">Decline</button></a>

						</div>
				   </div>

			  </div>
		   </div>
         </main>
		
	
	   
	   
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
	</body>
</html>
