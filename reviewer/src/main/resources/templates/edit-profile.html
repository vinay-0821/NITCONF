<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Edit-profile</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	</head>
	<body>
		
	<header>
	      <nav class="navbar navbar-dark bg-dark" aria-label="Dark offcanvas navbar">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">NITCONF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark" aria-controls="offcanvasNavbarDark">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Profile</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profile}">View Profile</a>
                  </li>
                  <br>
    
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       Sign Out
                    </a>
                    <ul class="dropdown-menu">
                      <li>
						  <form method="POST" th:action="@{/logout}">
                               <input class="btn" type="submit" value="Logout"/>
                          </form>
                      </li>
                    </ul>
                  </li>
                </ul>
            
              </div>
            </div>
          </div>
        </nav>
</header> 

		
		<main>
			<div class="container w-50">
				<div class="row">
					<div class="col-md-9">
						<form class="mt-3" method="post" th:action="@{/edit-profile}" th:object="${user}">
							<label class="form-label" for="username">Username:</label>
							<input class="form-control" th:field="${user.username}" th:name="${user.username}" th:value="${user.username}" placeholder="--" disabled>
							<br>
							<label class="form-label" for="name">Name:</label>
						    <input class="form-control" th:field="${user.name}" th:name="${user.name}" th:value="${user.name}" placeholder="Enter your name here">
						    <br>
						    <label class="form-label" for="contactno">Contact No:</label>
						    <input class="form-control"  th:field="${user.contactno}" th:name="${user.contactno}" th:value="${user.contactno}" placeholder="Enter your contact No" >
						    <br>
							  <label for="${user.bio}">Bio</label>
							  <textarea class="form-control" placeholder="Enter you bio here" th:field="${user.bio}" th:text="${user.bio}" th:name="${user.bio}" ></textarea>			
							<br>
						<!--	<div class="tags">
							<p>Tags:</p>
							<div class="form-check">
								<div th:each ="tag : ${tags}">
									<input class="form-check-input" type="checkbox" th:value="${tag.name}" th:field="${user.tags}">
							        <label class="form-check-label" for="flexCheckDefault" th:text="${tag.name}">
							            Default value
							        </label>
								</div>
							</div>
							</div> -->
							<div class="tags">
							    <p>Tags:</p>
							    <div class="form-check">
							        <div th:each="tag : ${tags}">
							            <input class="form-check-input" type="checkbox" th:value="${tag.name}" th:field="${selectedTags.selectedTags}" />
							            <label class="form-check-label" th:for="${'tag_' + tag.name}" th:text="${tag.name}"></label>
							        </div>
							    </div>
							</div>

							<br>
                           <div class="d-flex justify-content-center">
							<button class="btn btn-primary" type="submit">Submit</button>
							<a th:href="@{/profile}"><button id="cancel" type="button" class="btn btn-danger mx-4">Cancel</button></a>
						   </div>
					    </form>
			      </div>
				</div>
			    
		    </div>
		</main>
		
	
	   
	   
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		
	</body>
</html>
